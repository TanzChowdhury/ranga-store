<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash&Carry</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&amp;display=swap" rel="stylesheet">
  </head>


  <body class="container-fluid pb-3">
    <!-- Navbar  -->
    <header class="text-center">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark fw-bold">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="d-flex text-warning align-items-center">
             CASH & CARRY
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Favourite</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>      
    </header>

    <!-- Search Field Start -->
    <div class="d-flex justify-content-center p-5 w-50 m-auto">
      <div id="search-field" class="input-group mb-3 shadow">
        <input id="input-field" type="text" class="form-control">
        <button onclick="" class="btn btn-success" type="button">Search</button>
      </div>
    </div>
    <!-- Search Field End -->

    <!-- Main Part Start -->
    <main id="main" class="main container-fluid">
      <div class="row">
        <div class="col-md-8 col-lg-9 col-sm-12 px-2">
          <!-- Show All Products -->
          <!-- Product Details -->
          <div id="product-info" class="mx-auto">
          </div>
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
        </div>
        <!-- My Cart Part -->
        <div class="col-md-4 col-lg-3 col-sm-12 cart-main mx-auto">
          <div class="cart" id="my-cart">
            <h3 class="text-center text-success fw-bold">My Cart</h3><table class="table">
              <thead>
                
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20.00</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="d-grid gap-2">
              <button id="buy-now-btn" class="btn btn-success" type="button">Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main Part Complete -->
  
    <!-- JS File  -->
    <script src="./js/app.js"></script>
  </body>
</html>
